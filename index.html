<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" 
          integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
          crossorigin=""></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="app.js"></script>        
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" href="index.css">
  <title>BrewMap</title>
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper center">
        <a href="index.html" class="brand-logo">BrewMap</a>
        <div class="login-container">
          <a href="Login.html">Login</a>
        </div>
        <div class="login-container">
          <a href="Signup.html">Sign Up</a>
        </div>
      </div>
      
    </nav>
  </div>
  <main>
    <div id='map-row' class="row  valign-wrapper">
      <div class="col s2 flow-text">
        <form class='valign'>
          <div class="row">
            <div>
              <img src="Beer.png" alt="Beer Logo" style="width:150px;height:100px;">
            </div>
            <div class="col s12 flow-text left-align">
              Brewery Search
            </div>
            <div class="row">
              <div class="col s12 flow-text black-text">
                <label for="address" class='black-text'>Address</label>
                <input id="address" type="text" class='black-text'>
                <label for="city" class='black-text'>City/Town</label>
                <input id="city" type="text" class='black-text'>
                <label for="state" class='black-text'>State/Province</label>
                <input id="state" type="text" class='black-text'>
                <input type="checkbox" id="radius" name="radius" value="miles">
                <label for="radius">Radius</label>
                <input type="range" id="vol" name="vol" min="0" max="100">
                <input type="checkbox" id="direction" name="direction" value="miles">
                <label for="direction">Exact Directions</label>              
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center">
              <button id='Search' class="btn waves-effect waves-light green darken-2" type="submit">Search
            </button>
            </div>
          </div>
          <div class="row">
            <div id="slow" class="col s12">
              Beer is good!
            </div>
          </div>
          <div class="row">
            <div id='error' class="col s12 red-text flow-text">
            </div>
          </div>
        </form>
      </div>
      <div id='map-container' class="col s10 flow-text z-depth-1">
        <div id='map' class="map">
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer ">
    <div class="footer-copyright">
      <div class="container">
        © 2022 IST 440W Team
      </div>
    </div>
  </footer>

  <script type="text/javascript">
    var map = L.map('map').setView([40.273, -76.886], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'}).addTo(map);
    
    var circle = L.circle([51.508, -0.11], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
    }).addTo(map);

    L.Control.geocoder().addTo(map);    

  </script>
</body>

</html>
