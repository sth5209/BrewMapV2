<!DOCTYPE html>    
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="css/form.css"> 

        <script src="js/form.js"></script>
    </head>
    <body>

        <div class="alert-box" hidden="true">
            <p class="alert">Please enter a valid email or password</p>
        </div>
          
        <div class="form">
            <h1 class="heading">login</h1>
            <input type="text" placeholder="Email" autocomplete="off" class="email" id="email" required>
            <input type="password"  placeholder="Password" autocomplete="off" class="password" id="password" required>
            <button type="button" class="submit-btn" onclick="validate()">Log in</button>
            <a href="Signup.html" class="link">Don't have an account? Register one</a>
        </div>
        
    </body>
</html>
